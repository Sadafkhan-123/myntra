<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Bootstrap CSS -->

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">

      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="myntralogo.jpeg" alt="Myntra Logo" height="40" class="me-2">
        Myntra
      </a>
      <!-- Navbar Toggler for Mobile -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Navbar Links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="Men.html">Men</a></li>

        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search for products, brands and more" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <!-- Icons -->
        <div class="d-flex align-items-center">
          <a href="https://www.google.com/" class="me-3">
            <img src="myntralogo.jpeg" alt="Profile" height="30" title="Profile">
          </a>
          <a href="wishlist.html" class="me-3">

          </a>
          <a href="bag.html">

          </a>
        </div>
      </div>

  <section class="banner">
    <img src="banner3.jpeg" alt="Banner Image" class="img-fluid w-100">
