<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Myntra Clone</title>
  <!-- Bootstrap CSS for responsiveness -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navbar -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <img src="myntralogo.jpeg" alt="Myntra Logo" height="40" class="me-2">
          <span>Myntra</span>
        </a>
        <!-- Toggler for mobile view -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="men.html">Men</a></li>
            <li class="nav-item"><a class="nav-link" href="women.html">Women</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Login Form Section -->
  <section class="login-container my-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 class="text-center mb-4">Login to Your Account</h2>
          <form action="#" method="POST" class="login-form">
            <div class="mb-3">
              <label for="email" class="form-label">Email or Mobile Number</label>
              <input type="email" id="email" name="email" class="form-control" required placeholder="Enter your email or mobile number">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" name="password" class="form-control" required placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
          <p class="text-center mt-3 signup-text">
            Don't have an account? <a href="signup.html">Sign up</a>
          </p>
          <p class="text-center forgot-password">
            <a href="#">Forgot your password?</a>
          </p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-light py-4">
    <div class="container text-center">
      <div class="footer-links mb-3">
        <a href="#" class="me-3">About Us</a>
        <a href="#" class="me-3">Careers</a>
        <a href="#" class="me-3">Contact Us</a>
        <a href="#" class="me-3">Privacy Policy</a>
        <a href="#">Terms & Conditions</a>
      </div>
      <p class="mb-0">&copy; 2025 Myntra Clone. All Rights Reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
