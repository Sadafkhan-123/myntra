<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wishlist - Myntra Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navbar -->
  <header>
    <div class="navbar">
      <!-- Logo Section -->
      <a class="navbar-brand d-flex align-items-center" >
        <img src="myntralogo.jpeg" alt="Myntra Logo" height="40" class="logo-img">
        <span class="logo-text">Myntra</span>
      </a>

      <!-- Navigation Links -->
      <nav class="nav-links">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="men.html">Men</a></li>
          <li><a href="women.html">Women</a></li>
          <li><a href="wishlist.html">Wishlist</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Wishlist Section -->
  <section class="wishlist-container">
    <h2>Your Wishlist</h2>

    <!-- Wishlist Items -->
    <div class="wishlist-items">
      <!-- Wishlist Item 1 -->
      <div class="wishlist-item">
        <img src="wishlist2.jpeg" alt="Product 1" class="product-img">
        <div class="item-details">
          <h3>Black Cherry Heels</h3>
          <p class="item-price">₹1999</p>
        </div>
        <div class="item-actions">
          <button class="remove-btn">Remove</button>
          <button class="buy-btn">Buy Now</button>
        </div>
      </div>

      <!-- Wishlist Item 2 -->
      <div class="wishlist-item">
        <img src="wishlist1.jpeg" alt="Product 2" class="product-img">
        <div class="item-details">
          <h3>Black Leather Jacket</h3>
          <p class="item-price">₹2999</p>
        </div>
        <div class="item-actions">
          <button class="remove-btn">Remove</button>
          <button class="buy-btn">Buy Now</button>
        </div>
      </div>

      <!-- Wishlist Item 3 -->
      <div class="wishlist-item">
        <img src="wishlist3.jpeg" alt="Product 3" class="product-img">
        <div class="item-details">
          <h3>Gharara Suit</h3>
          <p class="item-price">₹1599</p>
        </div>
        <div class="item-actions">
          <button class="remove-btn">Remove</button>
          <button class="buy-btn">Buy Now</button>
        </div>
      </div>
    </div>

    <!-- Wishlist Footer Actions -->
    <div class="wishlist-footer">
      <button class="clear-wishlist-btn">Clear Wishlist</button>
      <a href="checkout.html" class="go-to-checkout-btn">Proceed to Checkout</a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer-links">
      <a href="#">About Us</a>
      <a href="#">Careers</a>
      <a href="#">Contact Us</a>
      <a href="#">Privacy Policy</a>
      <a href="#">Terms & Conditions</a>
    </div>
    <p>&copy; 2025 Myntra Clone. All Rights Reserved.</p>
  </footer>

</body>
</html>
